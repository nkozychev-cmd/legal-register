<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function registerUser(e) {
      e.preventDefault();

      const firstName = document.getElementById("first_name").value;
      const lastName = document.getElementById("last_name").value;
      const companyName = document.getElementById("company_name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Create user in Supabase Auth
      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        alert("❌ Registration failed: " + error.message);
        return;
      }

      const user = data.user;

      // Save profile details
      if (user) {
        const { error: profileError } = await supabase
          .from("profiles")
          .insert({
            id: user.id,
            first_name: firstName,
            last_name: lastName,
            company_name: companyName
          });

        if (profileError) {
          console.error(profileError);
          alert("❌ Failed to save profile.");
        } else {
          alert("✅ Registration successful!");
          window.location.href = "index.html";
        }
      }
    }

    window.registerUser = registerUser;
  </script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Sign In / Register</h2>
    <form onsubmit="registerUser(event)" class="space-y-4">
      <input id="first_name" type="text" placeholder="First Name" class="border p-2 w-full" required>
      <input id="last_name" type="text" placeholder="Surname" class="border p-2 w-full" required>
      <input id="company_name" type="text" placeholder="Company Name" class="border p-2 w-full" required>
      <input id="email" type="email" placeholder="Email" class="border p-2 w-full" required>
      <input id="password" type="password" placeholder="Password" class="border p-2 w-full" required>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Register</button>
    </form>
  </div>
</body>
</html>
